<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Anything...</title>
</head>

<body>
    <div class="container">
        <div class="formdiv">
            <form class="app">
                <input type="text" placeholder="Search something..." id="searchInput">
                <button class="searchButton" id="searchButton">Search</button>
                <button class="clearButton" id="clearButton">Clear</button>
                <hr>
                <div class="images" id="imagesDiv"></div>
            </form>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
